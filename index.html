<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Vídeos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .video-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .video-container iframe {
            width: 560px;
            height: 315px;
            margin: 10px;
            border: 2px solid #ddd;
        }

        footer {
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao meu site com vídeos</h1>

    <div class="video-container">
        <div class="video-item">
            <!-- Primeiro vídeo incorporado do YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Dtk2chmckFg?si=2Kp0-to1PhbD6a3j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="video-item">
            <!-- Segundo vídeo incorporado do YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/rql6REsj7dk?si=oeNMyRwPLRM3B1tT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="video-item">
            <!-- Terceiro vídeo incorporado do YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/SATFLDcQmSE?si=lcsaZw4FGJW83wK2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="video-item">
            <!-- Quarto vídeo incorporado do YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/2CtnRgUhvdA?si=VqtGESm8xZDRSh2c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

        <div class="video-item">
            <!-- Quinto vídeo incorporado do YouTube -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6xPhM31pqEs?si=rvO0QYVxC1w0tD3q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>Feito com ♥ por você!</p>
    </footer>
</body>
</html>
